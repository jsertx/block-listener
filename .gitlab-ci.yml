variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
    LATEST_IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG

build-push-docker-image-job:
    image: docker:latest
    services:
        - docker:dind
    script:
        - echo $ENV_FILE
        - docker info
        - docker ps
        - cp $ENV_FILE .env
        - docker-compose up -d
        - docker ps
