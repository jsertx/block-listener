stages:
  - deploy

deploy_develop:
  stage: deploy
  script:
    - echo "Deploy to develop server"
    - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git
    - git push heroku main
  environment:
    name: develop
    url: https://$HEROKU_APP_NAME.herokuapp.com
